window:
  dynamic_padding: true
  padding:
    x: 5
    y: 5

font:
  size: 14
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

background_opacity: 0.9

selection:
  save_to_clipboard: true

cursor:
  style: Beam
  thickness: 0.3

live_config_reload: true

