shell:
  program: /usr/local/bin/fish
  args:
    - --login

window:
  dynamic_padding: true
  padding:
    x: 5
    y: 5
  # opacity: 0.8

font:
  size: 14
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: on
  thickness: 0.3

live_config_reload: true
